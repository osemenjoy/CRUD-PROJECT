<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student data</title>
</head>
<body>
    {% block content %}

    <table>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Location</th>
        <th>Hobby</th>
        <th>Course</th>
        <th>Actions</th>

        {% for student in students %}
        <tr>
            <td>{{ student.first }}</td>
            <td>{{ student.last }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.location }}</td>
            <td>{{ student.hobby }}</td>
            <td>{{ student.course }}</td>
            <div>
                <td><a href="">Edit</a></td>
                <td><a href="">Delete</a></td>
            </div>
        </tr>
        {% endfor %}
    </table>

    {% endblock content %}
</body>
</html>
